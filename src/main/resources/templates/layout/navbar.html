<!DOCTYPE html>
<html lang="en" data-th-lang="__${#locale.language}__">
<head>
<title>This is a sample title</title>
</head>
<body>
  <header data-th-fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <div class="container container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand align-items-center d-flex" href="#">
          <span class="navbar-logo me-2"></span>
          [[#{index.title}]]
        </a>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto">
              <li>
                <div class="nav-item navbar-btn dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLanguageMenu" data-bs-toggle="dropdown" aria-expanded="false" data-th-text="#{index.language}">Sprache</button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownLanguageMenu">
                    <li>
                      <a class="dropdown-item" href="#" data-th-href="@{'?lang=de_DE'}"><i class="flag-icon flag-icon-de me-2"></i>Deutsch</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-th-href="@{'?lang=en_GB'}"><i class="flag-icon flag-icon-gb me-2"></i>English</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
